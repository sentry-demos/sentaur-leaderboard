<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentaur.Leaderboard.Web</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" href="favicon.ico" />
    <link href="Sentaur.Leaderboard.Web.styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <svg class="loading-progress">
        <circle r="40%" cx="50%" cy="50%" />
        <circle r="40%" cx="50%" cy="50%" />
      </svg>
      <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
      An unhandled error has occurred.
      <a href="" class="reload">Reload</a>
      <a class="dismiss">ðŸ—™</a>
    </div>
    <script
            src="https://js.sentry-cdn.com/8f3ccd6a8a8e5ba417de8df962236a7d.min.js"
            crossorigin="anonymous"
    ></script>
    <script>
        Sentry.onLoad(function() {
            Sentry.init({
                integrations: [
                    // Sentry.replayIntegration({
                    //     // No PII in this site
                    //     maskAllText: false,
                    //     blockAllMedia: false,
                    // }),
                ],
                replaysSessionSampleRate: 1.0,
            });
            window.sentryTrace = () => {
                // TODO: need baggage too
                return Sentry.getCurrentHub().getScope().getTransaction().toTraceparent();
            };
        });
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
  </body>
</html>
